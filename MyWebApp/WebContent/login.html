<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- <body class="text-bg-info"> -->
<body class= "bg-info">
    <!-- Navigation Panel -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-right">
        <a class="navbar-brand" href="#">
            <img src="wbsedcl_logo.jpg" alt="" style="width:40px;  padding-left: 10px;">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="google.co.in">Contacts</a></li>
            <li class="nav-item"><a class="nav-link" href="gmail.co.in">Home</a></li>
        </ul>
    </nav>
    <!-- Heading and Subheading -->
    <div class="container text-center mt-5">
        <h1 class="display-1">Unsafe Network Monitoring</h1>
        <p class="lead">Inspection of electrical network for finding vulnerabilities and rectification</p>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>
        <form action="LoginServlet" method="POST">
            <!-- User Id -->
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="ERP ID" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Portal Password" required>
            </div>
            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
